<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 5th Anniversary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .navbar {
            background-color: #ff4d4d;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar button {
            background-color: white;
            border: none;
            padding: 60px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            width: 30vw;
            height: 30vw;
            max-width: 300px;
            max-height: 300px;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .navbar button:nth-child(2) {
            background-color: #ffcccb;
            border: 2px solid #cc0000;
            background-image: url('https://i.postimg.cc/QMqmK4rB/DALL-E-2025-03-19-21-33-41-A-beautiful-square-3-D-vintage-style-button-for-a-website-The-button-ha.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .navbar button:nth-child(2) span {
            position: absolute;
            bottom: -35px;
            font-size: 25px;
            color: #cc0000;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
        }

        .content {
            margin-top: 10vh;
            font-size: 6vw;
            color: #ef5050;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        /* Dark overlay covering the bottom half */
        .overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: rgba(0, 0, 0, 0.7); /* Dark background */
            pointer-events: none;
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            width: 4000px;
            height: 4000px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.9) 55%);
            pointer-events: none;
            border-radius: 50%;
            transition: transform 0.05s ease-out;
        }

        @media (max-width: 600px) {
            .navbar button {
                width: 80px;
                height: 80px;
                font-size: 16px;
                padding: 20px;
            }
            .content {
                font-size: 30px;
                margin-top: 50px;
            }
        }
    </style>
    <script>
        function openLink() {
            window.location.href = 'https://open.spotify.com/playlist/3AqxCYjEKdPAffwttWzNmL?si=9ea1813fe47d4e04';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const overlay = document.querySelector('.overlay');
            const spotlight = document.createElement('div');
            spotlight.classList.add('spotlight');
            overlay.appendChild(spotlight);

            document.addEventListener('mousemove', function (event) {
    let x = event.clientX - 2000; // Center the spotlight horizontally
    let y = event.clientY - 2350; // Center the spotlight vertically

    spotlight.style.transform = `translate(${x}px, ${y}px)`;
});

        });
    </script>
</head>
<body>
    <div class="navbar">
        <button>Button 1</button>
        <button onclick="openLink()">
            <span>Music for You</span>
        </button>
        <button>Button 3</button>
    </div>
    <div class="content">
        Happy 5th Anniversary Aarya! ❤️
    </div>
    <div class="overlay"></div>
</body>
</html>
